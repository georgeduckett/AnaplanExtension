<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Monaco Markdown Editor For GitHub</title>
	</head>
	<body>
		<boolean-setting
			id="scrollBeyondLastLine"
			label="Scroll beyond last line"
		></boolean-setting>
		<dropdown-setting id="wordWrap" label="Word wrap">
			<option value="off">Off</option>
			<option value="on">On</option>
			<option value="wordWrapColumn">Word wrap column</option>
			<option value="bounded">Bounded</option>
		</dropdown-setting>
		<number-setting
			id="wordWrapColumn"
			label="Word wrap column"
		></number-setting>
		<dropdown-setting id="theme" label="Theme">
			<option value="matchGithub">Match GitHub theme</option>
			<option value="vs">Visual Studio</option>
			<option value="vs-dark">Visual Studio (Dark)</option>
			<option value="hc-black">HC (Black)</option>
		</dropdown-setting>
		<boolean-setting
			id="acceptSuggestionOnCommitCharacter"
			label="Accept suggestion on commit character"
		>
		</boolean-setting>
		<dropdown-setting
			id="acceptSuggestionOnEnter"
			label="Accept suggestion on Enter"
		>
			<option value="on">On</option>
			<option value="off">Off</option>
			<option value="smart">Smart</option>
		</dropdown-setting>
		<number-setting
			id="accessibilityPageSize"
			label="Accessibility page size"
		></number-setting>
		<dropdown-setting
			id="accessibilitySupport"
			label="Accessibility support"
		>
			<option value="on">On</option>
			<option value="off">Off</option>
			<option value="auto">Auto</option>
		</dropdown-setting>
		<dropdown-setting
			id="autoClosingBrackets"
			label="Auto closing brackets"
		>
			<option value="always">Always</option>
			<option value="languageDefined">Language-defined</option>
			<option value="beforeWhitespace">Before whitespace</option>
			<option value="never">Never</option>
		</dropdown-setting>
		<dropdown-setting
			id="autoClosingOvertype"
			label="Auto closing overtype"
		>
			<option value="always">Always</option>
			<option value="auto">Auto</option>
			<option value="never">Never</option>
		</dropdown-setting>
		<dropdown-setting id="autoClosingQuotes" label="Auto closing quotes">
			<option value="always">Always</option>
			<option value="languageDefined">Language-defined</option>
			<option value="beforeWhitespace">Before whitespace</option>
			<option value="never">Never</option>
		</dropdown-setting>
		<dropdown-setting id="autoIndent" label="Auto indent">
			<option value="advanced">Advanced</option>
			<option value="none">None</option>
			<option value="keep">Keep</option>
			<option value="brackets">Brackets</option>
			<option value="full">Full</option>
		</dropdown-setting>
		<dropdown-setting id="autoSurround" label="Auto surround">
			<option value="languageDefined">Language-defined</option>
			<option value="quotes">Quotes</option>
			<option value="brackets">Brackets</option>
			<option value="never">Never</option>
		</dropdown-setting>
		<fieldset>
			<legend>Comments</legend>
			<boolean-setting
				id="comments.insertSpace"
				label="Insert space"
			></boolean-setting>
		</fieldset>
		<boolean-setting
			id="contextmenu"
			label="Context menu"
		></boolean-setting>
		<boolean-setting
			id="copyWithSyntaxHighlighting"
			label="Copy with syntax highlighting"
		></boolean-setting>
		<dropdown-setting id="cursorBlinking" label="Cursor blinking">
			<option value="blink">Blink</option>
			<option value="smooth">Smooth</option>
			<option value="phase">Phase</option>
			<option value="expand">Expand</option>
			<option value="solid">Solid</option>
		</dropdown-setting>
		<boolean-setting
			id="cursorSmoothCaretAnimation"
			label="Cursor smooth caret animation"
		></boolean-setting>
		<dropdown-setting id="cursorStyle" label="Cursor style">
			<option value="line">Line</option>
			<option value="block">Block</option>
			<option value="underline">Underline</option>
			<option value="line-thin">Line - thin</option>
			<option value="block-outline">Block - outline</option>
			<option value="underline-thin">Underline - thin</option>
		</dropdown-setting>
		<number-setting id="cursorWidth" label="Cursor width"></number-setting>
		<number-setting
			id="cursorSurroundingLines"
			label="Cursor surrounding lines"
		></number-setting>
		<dropdown-setting
			id="cursorSurroundingLinesStyle"
			label="Cursor surrounding lines style"
		>
			<option value="default">Default</option>
			<option value="all">All</option>
		</dropdown-setting>
		<boolean-setting
			id="detectIndentation"
			label="Detect indentation"
		></boolean-setting>
		<boolean-setting
			id="dragAndDrop"
			label="Drag and drop"
		></boolean-setting>
		<boolean-setting
			id="emptySelectionClipboard"
			label="Empty selection clipboard"
		></boolean-setting>
		<number-setting
			id="fastScrollSensitivity"
			label="Fast scroll sensitivity"
		></number-setting>
		<fieldset>
			<legend>Find</legend>
			<boolean-setting
				id="find.addExtraSpaceOnTop"
				label="Add extra space on top"
			></boolean-setting>
			<dropdown-setting
				id="find.autoFindInSelection"
				label="Auto find in selection"
			>
				<option value="always">Always</option>
				<option value="never">Never</option>
				<option value="multiline">Multiline</option>
			</dropdown-setting>
			<boolean-setting
				id="find.seedSearchStringFromSelection"
				label="Seed search string from selection"
			>
			</boolean-setting>
		</fieldset>
		<boolean-setting id="folding" label="Folding"></boolean-setting>
		<boolean-setting
			id="foldingHighlight"
			label="Folding highlight"
		></boolean-setting>
		<dropdown-setting id="foldingStrategy" label="Folding strategy">
			<option value="auto">Auto</option>
			<option value="indentation">Indentation</option>
		</dropdown-setting>
		<text-setting
			id="fontFamily"
			label="Font family (leave empty to automatically select based on the OS)"
		>
		</text-setting>
		<boolean-setting
			id="fontLigatures"
			label="Font ligatures"
		></boolean-setting>
		<number-setting
			id="fontSize"
			label="Font size (leave 0 to automatically select based on the OS)"
		></number-setting>
		<text-setting id="fontWeight" label="Font weight"></text-setting>
		<boolean-setting
			id="glyphMargin"
			label="Glyph margin"
		></boolean-setting>
		<boolean-setting
			id="hideCursorInOverviewRuler"
			label="Hide cursor in overview ruler"
		></boolean-setting>
		<boolean-setting
			id="highlightActiveIndentGuide"
			label="Highlight active indent guide"
		></boolean-setting>
		<boolean-setting
			id="insertSpaces"
			label="Insert spaces"
		></boolean-setting>
		<number-setting
			id="letterSpacing"
			label="Letter spacing"
		></number-setting>
		<line-decorations-width
			id="lineDecorationsWidth"
			label="Line decorations width"
		></line-decorations-width>
		<number-setting id="lineHeight" label="Line height"></number-setting>
		<dropdown-setting id="lineNumbers" label="Line numbers">
			<option value="on">On</option>
			<option value="off">Off</option>
			<option value="relative">Relative</option>
			<option value="interval">Interval</option>
		</dropdown-setting>
		<boolean-setting id="links" label="Links"></boolean-setting>
		<dropdown-setting id="matchBrackets" label="Match brackets">
			<option value="always">Always</option>
			<option value="never">Never</option>
			<option value="near">Near</option>
		</dropdown-setting>
		<dropdown-setting id="mouseStyle" label="Mouse style">
			<option value="text">Text</option>
			<option value="copy">Copy</option>
			<option value="default">Default</option>
		</dropdown-setting>
		<number-setting
			id="mouseWheelScrollSensitivity"
			label="Mouse wheel scroll sensitivity"
		></number-setting>
		<boolean-setting
			id="mouseWheelZoom"
			label="Mouse wheel zoom"
		></boolean-setting>
		<boolean-setting
			id="multiCursorMergeOverlapping"
			label="Multi cursor merge overlapping"
		></boolean-setting>
		<dropdown-setting
			id="multiCursorModifier"
			label="Multi cursor modifier"
		>
			<option value="alt">Alt</option>
			<option value="ctrlCmd">Ctrl/Cmd</option>
		</dropdown-setting>
		<dropdown-setting id="multiCursorPaste" label="Multi cursor paste">
			<option value="full">Full</option>
			<option value="spread">Spread</option>
		</dropdown-setting>
		<boolean-setting
			id="occurrencesHighlight"
			label="Occurrences highlight"
		></boolean-setting>
		<boolean-setting
			id="overviewRulerBorder"
			label="Overview ruler border"
		></boolean-setting>
		<boolean-setting
			id="quickSuggestions"
			label="Quick suggestions"
		></boolean-setting>
		<number-setting
			id="quickSuggestionsDelay"
			label="Quick suggestions delay"
		></number-setting>
		<boolean-setting
			id="renderControlCharacters"
			label="Render control characters"
		></boolean-setting>
		<boolean-setting
			id="renderFinalNewline"
			label="Render final newline"
		></boolean-setting>
		<boolean-setting
			id="renderIndentGuides"
			label="Render indent guides"
		></boolean-setting>
		<dropdown-setting
			id="renderLineHighlight"
			label="Render line highlight"
		>
			<option value="line">Line</option>
			<option value="none">None</option>
			<option value="all">All</option>
			<option value="gutter">Gutter</option>
		</dropdown-setting>
		<dropdown-setting id="renderWhitespace" label="Render whitespace">
			<option value="none">None</option>
			<option value="all">All</option>
			<option value="boundary">Boundary</option>
			<option value="selection">Selection</option>
		</dropdown-setting>
		<boolean-setting
			id="roundedSelection"
			label="Rounded selection"
		></boolean-setting>
		<number-setting
			id="scrollBeyondLastColumn"
			label="Scroll beyond last column"
		></number-setting>
		<boolean-setting
			id="selectOnLineNumbers"
			label="Select on line numbers"
		></boolean-setting>
		<boolean-setting
			id="selectionHighlight"
			label="Selection highlight"
		></boolean-setting>
		<dropdown-setting
			id="showFoldingControls"
			label="Show folding controls"
		>
			<option value="mouseover">Mouseover</option>
			<option value="always">Always</option>
		</dropdown-setting>
		<boolean-setting
			id="smoothScrolling"
			label="Smooth scrolling"
		></boolean-setting>
		<dropdown-setting id="suggestSelection" label="Suggest selection">
			<option value="recentlyUsed">Recently used</option>
			<option value="first">First</option>
			<option value="recentlyUsedByPrefix">
				Recently used by prefix
			</option>
		</dropdown-setting>
		<fieldset>
			<legend>Suggest</legend>
			<boolean-setting
				id="suggest.filterGraceful"
				label="Filter graceful"
			></boolean-setting>
			<dropdown-setting id="suggest.insertMode" label="Insert mode">
				<option value="insert">Insert</option>
				<option value="replace">Replace</option>
			</dropdown-setting>
			<boolean-setting
				id="suggest.localityBonus"
				label="Locality bonus"
			></boolean-setting>
			<number-setting
				id="suggest.maxVisibleSuggestions"
				label="Max visible suggestions"
			></number-setting>
			<boolean-setting
				id="suggest.shareSuggestSelections"
				label="Share suggest selections"
			></boolean-setting>
		</fieldset>
		<number-setting
			id="suggestFontSize"
			label="Suggest font size (leave 0 to set to editor's font size)"
		>
		</number-setting>
		<number-setting
			id="suggestLineHeight"
			label="Suggest line height (leave 0 to set to editor's line height"
		>
		</number-setting>
		<boolean-setting
			id="suggestOnTriggerCharacters"
			label="Suggest on trigger characters"
		></boolean-setting>
		<dropdown-setting id="tabCompletion" label="Tab completion">
			<option value="off">Off</option>
			<option value="on">On</option>
		</dropdown-setting>
		<number-setting id="tabSize" label="Tab size"></number-setting>
		<boolean-setting
			id="trimAutoWhitespace"
			label="Trim auto whitespace"
		></boolean-setting>
		<boolean-setting
			id="useTabStops"
			label="Use tab stops"
		></boolean-setting>
		<boolean-setting
			id="wordBasedSuggestions"
			label="Word based suggestions"
		></boolean-setting>
		<text-setting
			id="wordSeparators"
			label="Word separators"
		></text-setting>
		<dropdown-setting id="wrappingIndent" label="Wrapping indent">
			<option value="none">None</option>
			<option value="same">Same</option>
			<option value="indent">Indent</option>
			<option value="deepIndent">Deep indent</option>
		</dropdown-setting>
		<dropdown-setting id="wrappingStrategy" label="Wrapping strategy">
			<option value="simple">Simple</option>
			<option value="advanced">Advanced</option>
		</dropdown-setting>

		<p>
			<button type="submit" id="save">Save</button>
			<button type="reset" id="reset">Reset</button>
		</p>

		<script src="./options.js"></script>
	</body>
</html>
